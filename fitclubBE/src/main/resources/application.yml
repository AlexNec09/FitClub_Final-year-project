spring:
  profiles:
    active:
      - dev
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    properties:
      javax:
        persistence:
          validation:
            mode: none
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:h2:./fitclub-prod
    username: sa
  h2:
    console:
      enabled: false
  jpa:
    hibernate:
      ddl-auto: update
fitclub:
  upload-path: uploads-prod
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:fitclub-dev
    username: sa
fitclub:
  upload-path: uploads-dev
---
spring:
  config:
    activate:
      on-profile: test
fitclub:
  upload-path: uploads-test